                <div class="btn-group" role="group" aria-label="Button group with nested dropdown">

                    <div class="row" id="filter-toolbar">

                        <div class="btn-toolbar " role="group">
                            <button id="btnGroupDrop1" type="button" class="btn btn-sm btn-info dropdown-toggle" data-toggle="dropdown" aria-haspopup="true"
                                aria-expanded="false">
                                Filters
                            </button>
                            <div class="dropdown-menu" aria-labelledby="btnGroupDrop1">

                                <a class="dropdown-item" href="#" onclick="filterSelection('location-radius') 
                                ">Location</a>
                                <a class="dropdown-item" href="#" onclick="filterSelection('search') 
                                ">Search</a>
                                <a class="dropdown-item" href="#" onclick="filterSelection('gender')

                                <a class="dropdown-item" href="#" onclick="filterSelection('glasses')

                        <button type="button" class="btn btn-sm btn-danger" id="reset-button">Reset</button>
                        <button type="button" class="btn btn-sm btn-success" id="submit-button">Submit</button>

                <div class="row" id="filter-content">

                    <div class="filterDiv" id="location-radius">
                        <p>Location Filter</p>
                        <form>
                            <div class="form-group">
                                <label for="formGroupExampleInput">Lat</label>
                                <input type="text" class="form-control" id="lat-input" value="44.986656">
                            </div>
                            <div class="form-group">
                                <label for="formGroupExampleInput2">Lng</label>
                                <input type="text" class="form-control" id="lon-input" value="-93.258133">
                            </div>
                            <div class="form-group">
                                <label for="formGroupExampleInput2">Radius (km)</label>
                                <input type="text" class="form-control" id="radius-input" value="10">
                            </div>
                        </form>
                    </div>

                    <div class="filterDiv" id="search">
                        <p>KeyWord Search Filter</p>
                        <form>
                            <div class="form-group">
                                <label for="formGroupExampleInput">Search</label>
                                <input type="text" class="form-control" id="search-input" value="selfie">
                            </div>
                        </form>
            
                    </div>

                    <div class="filterDiv" id="gender">
                        <p>Gender Filter</p>
                        <div class="form-check">
                                <input class="form-check-input" name="gender" type="radio" id="radio100" value="true">
                                <label class="form-check-label" for="radio100">Male</label>
                            </div>
    
                            <div class="form-check">
                                <input class="form-check-input" name="gender" type="radio" id="radio101" value="false">
                                <label class="form-check-label" for="radio101">Female</label>
                            </div>
                    </div>

                    <div class="filterDiv" id="glasses">
                        <p>Glasses Filter</p>
                        <div class="form-check">
                                <input class="form-check-input" name="glasses" type="radio" id="radio102" value="true">
                                <label class="form-check-label" for="radio102">Wearing Glasses</label>
                            </div>
    
                            <div class="form-check">
                                <input class="form-check-input" name="glasses" type="radio" id="radio103" value="false">
                                <label class="form-check-label" for="radio103">No Glasses</label>
                            </div>
                    </div>

                    <div class="filterDiv lips" id="lips">
                        <p>Lips Filter</p>
                        <div class="form-check">
                            <input class="form-check-input" name="lips" type="radio" id="radio104" value="true">
                            <label class="form-check-label" for="radio104">Lips Together</label>
                        </div>

                        <div class="form-check">
                            <input class="form-check-input" name="lips" type="radio" id="radio105" value="false">
                            <label class="form-check-label" for="radio105">Lips Apart</label>
                        </div>
                    </div>

                </div>
